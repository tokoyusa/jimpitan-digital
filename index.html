
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIMPITAN DIGITAL</title>
    <!-- Script untuk menyuntikkan environment variables ke scope global -->
    <script>
      // Mencoba mengambil dari process.env (saat build) atau menyediakan objek kosong
      window.process = window.process || { env: {} };
      
      // FALLBACK: Jika dideploy di Vercel, pastikan variabel ini tersedia di window.env
      // Ini membantu jika akses direct process.env gagal di browser
      window.env = {
        VITE_SUPABASE_URL: "<!--VITE_SUPABASE_URL-->",
        VITE_SUPABASE_ANON_KEY: "<!--VITE_SUPABASE_ANON_KEY-->"
      };

      // Jika placeholder di atas tidak diganti oleh sistem build, 
      // kita tetap mencoba membaca dari global yang mungkin disuntikkan Vercel
      if (window.env.VITE_SUPABASE_URL.includes("!--")) {
        window.env.VITE_SUPABASE_URL = "";
        window.env.VITE_SUPABASE_ANON_KEY = "";
      }
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
